services:
  mysql:
    image: mysql/mysql-server:latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: cnbas.2015
      MYSQL_DATABASE: stockplus
      MYSQL_USER: lms
      MYSQL_PASSWORD: cnbas.2015
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-pcnbas.2015"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - stock-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: Asia/Seoul
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - stock-network

volumes:
  mysql_data:

networks:
  stock-network:
    driver: bridge
