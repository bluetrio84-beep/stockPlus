server {
    listen 80;
    server_name localhost;

    # 루트 접속 시 앱으로 리다이렉트
    location = / {
        return 301 /stockPlus/;
    }

    # React App 라우팅 강화
    location /stockPlus {
        alias /usr/share/nginx/html/stockPlus/;
        index index.html;
        # 파일이 없으면 무조건 index.html로 리다이렉트 (SPA 라우팅 핵심)
        try_files $uri $uri/ /stockPlus/index.html;

        # HTML 파일은 절대 캐시하지 않음 (업데이트 즉시 반영)
        if ($request_filename ~* ^.*\.html$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }

    # API Proxy
    location /stockPlus/api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # SSE Proxy
    location /stockPlus/api/sse/ {
        proxy_pass http://backend:8080/api/sse/;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on; # [추가] 스트리밍 전송 보장
        proxy_set_header Connection '';
        proxy_read_timeout 3600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets (JS, CSS, Images) 캐싱 허용
    location /stockPlus/assets/ {
        alias /usr/share/nginx/html/stockPlus/assets/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /stockPlus/index.html; # 404 발생 시에도 index.html로 유도
}